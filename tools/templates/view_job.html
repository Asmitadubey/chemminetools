{% extends "base.html" %}
{% load cms_tags %}

{% block js_content %}
    <!--[if lt IE 9]><script type="text/javascript" src="/static/admin/flashcanvas.js"></script><![endif]-->

    <script type="text/javascript" src="/static/admin/canvasXpress.min.js"></script>

<script>
var showPlot = function () {
{% autoescape off %}
	{{ plotJSON }}
{% endautoescape %}
}

$(document).ready(function() {
	showPlot();
});
</script>

{% endblock %}

{% block base_content %}
<div class="row-fluid">
	<div class="span12">
		<h2>{{ title|default:"Job Result" }}</h2>
	</div>
</div><!--/row-->

<div class="row-fluid">
	<div class="span12">
	<table class="table table-bordered table-hover">
	<tbody>
	<tr>
		<td><b>Job Start Time</b></td>
		<td>{{ job.start_time }}</td>
	</tr>
	<tr>
		<td><b>Options</b></td>
		<td>{{ job.options }}</td>
	</tr>
	</tbody>
	</table>
	</div>
</div><!--/row-->

<div class="row-fluid">
	<div class="span12">
	<canvas id="canvas" width="613" height="613"></canvas>
	</div>
</div><!--/row-->
{% endblock %}
